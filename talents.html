<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMA_MAP | Répertoire des Talents 237</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --emerald: #00FF41; --bg: #050608; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .search-box { max-width: 600px; margin: 0 auto 30px; display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #333; padding: 12px; color: #fff; border-radius: 8px; }
        .btn-search { background: var(--gold); border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .talents-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1100px; margin: 0 auto; }
        .talent-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(212,175,55,0.1); padding: 20px; border-radius: 15px; position: relative; }
        .city-tag { position: absolute; top: 10px; right: 10px; font-size: 0.65rem; background: var(--emerald); color: #000; padding: 3px 8px; border-radius: 10px; font-weight: 800; }
        .talent-name { color: var(--gold); font-size: 1.2rem; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="color:var(--gold); font-family: 'Cinzel', serif;">SAMA_TECH_MAP</h1>
        <p style="color:#666;">Répertoire de l'élite technique du 237</p>
    </div>

   <div class="search-container" style="max-width: 800px; margin: 0 auto 40px; text-align: center;">
    <div class="search-box" style="display: flex; gap: 10px; margin-bottom: 15px;">
        <input type="text" id="searchInput" placeholder="Chercher un talent ou une spécialité..." style="flex: 1; background: #111; border: 1px solid #333; padding: 12px; color: #fff; border-radius: 8px;">
        <button class="btn-search" onclick="searchTalents()" style="background: #D4AF37; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer;"><i class="fas fa-search"></i></button>
    </div>

    <div class="quick-filters" style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
        <button onclick="filterByCity('')" style="background: #222; color: #fff; border: 1px solid #444; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;">Tous</button>
        <button onclick="filterByCity('Douala')" style="background: #111; color: #00FF41; border: 1px solid #00FF41; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;">Douala</button>
        <button onclick="filterByCity('Yaoundé')" style="background: #111; color: #00FF41; border: 1px solid #00FF41; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;">Yaoundé</button>
        <button onclick="filterByCity('Bafoussam')" style="background: #111; color: #00FF41; border: 1px solid #00FF41; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;">Bafoussam</button>
        <button onclick="filterByCity('Garoua')" style="background: #111; color: #00FF41; border: 1px solid #00FF41; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;">Garoua</button>
    </div>
</div>

    <div id="talentsDisplay" class="talents-grid">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBfpzKXEXtKOCoM3pYE-gHYdRv3u1B47fE",
            authDomain: "samamboa-5d546.firebaseapp.com",
            projectId: "samamboa-5d546",
            storageBucket: "samamboa-5d546.firebasestorage.app",
            appId: "1:23677970163:web:b99dc030affaf4c2eef986"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // CHARGEMENT INITIAL (Tous les membres validés)
        const loadTalents = (filter = "") => {
            onSnapshot(collection(db, "membres"), (snap) => {
                const disp = document.getElementById('talentsDisplay');
                disp.innerHTML = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    // On vérifie si le membre est validé ET si il correspond à la recherche
                    if(t.status === "valide") {
                        const content = (t.nom + t.role + (t.ville || "")).toLowerCase();
                        if(content.includes(filter.toLowerCase())) {
                            disp.innerHTML += `
                                <div class="talent-card">
                                    <span class="city-tag">${t.ville || '237_ORIGIN'}</span>
                                    <h3 class="talent-name">${t.nom}</h3>
                                    <p style="font-size:0.8rem; color:#888;">${t.role}</p>
                                    <hr style="border:0; border-top:1px solid #222; margin:10px 0;">
                                    <p style="font-size:0.75rem;">${t.bio || 'Ingénieur de l\'Unité SAMA.'}</p>
                                </div>`;
                        }
                    }
                });
            });
        };

        window.searchTalents = () => {
            const val = document.getElementById('searchInput').value;
            loadTalents(val);
        };

        loadTalents(); // Lancer au démarrage
    </script>
</body>
</html>
